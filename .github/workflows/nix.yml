name: "Build nix"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix/pin.sh 
    - run: nix build mina
      env:
        GIT_LFS_SKIP_SMUDGE: 1
    - run: nix flake check