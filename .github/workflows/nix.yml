name: "Build nix"
on:
  pull_request:
  push:
    branches:
      - develop
      - compatible
      - berkeley
      - releases/**
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - run: nix/pin.sh 
    - run: nix build mina
      env:
        GIT_LFS_SKIP_SMUDGE: 1
    - run: nix flake check