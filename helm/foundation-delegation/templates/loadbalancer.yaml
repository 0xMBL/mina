---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "foundation-delegation.fullname" . }}-backend
spec:
  type: LoadBalancer
  publishNotReadyAddresses: true
  selector:
    app: {{ template "foundation-delegation.fullname" . }}-backend
  ports:
  - name: delegation-backend
    port: {{ .Values.backend.port }}
    targetPort: backend
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "foundation-delegation.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600s"
spec:
  tls:
  - secretName: {{ .Values.backend.tlsSecret }}
    hosts:
      - {{ .Values.backend.host }}
  rules:
  - host: {{ .Values.backend.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "foundation-delegation.fullname" . }}-backend
            port:
              number: {{ .Values.backend.port }}

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: http-hc-config
spec:
  healthCheck:
    checkIntervalSec: 15
    port: 8080
    type: HTTPS
    requestPath: /
