{{- if .Values.coda.runtimeConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: archive-daemon-config
  labels:
    app: {{ template "archive-node.fullname" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  daemon.json: {{ .Values.coda.runtimeConfig | quote }}
{{- end }}
