name: "generic-node"

testnetName: "testnet"

image:
  repository: minaprotocol/mina-daemon
  pullPolicy: IfNotPresent
  tag: 1.2.1alpha1-1f98b8b-devnet

features:
  runtimeConfig:
    enabled: false
  maxConnections: 200
  # daemon:
  #   flags:
  #   - "--log-precomputed-blocks"
  #   - "true"
  #   - "--log-json"
  # logPrecomputedBlocks:
  #   enabled: true
  logTxnPoolGossip:
    enabled: false
  exposeGraphql:
    enabled: false
  uploadBlocksToGCloud: # Added this
    enabled: false
  customEntrypoint:
    enabled: false
    command: ""
  seedPeers: []

libp2p:
  seed:
    enabled: true
  staticKeypair:
    enabled: true
    secretName: "some-libp2p-key"
  loadBalancer:
    enabled: true

ports:
  client: "8301"
  graphql: "3085"
  metrics: "10001"
  p2p: "10909"

healthcheck:
  enabled: true
  failureThreshold: 60
  periodSeconds: 10
  initialDelaySeconds: 30
  seed:
    healthcheck.seed.allChecks:

nodeSelector:
  preemptible: true
