[package]
name = "marlin_plonk_stubs"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "OCaml stubs for marlin and plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "marlin_plonk_stubs"
crate-type = ["staticlib"]

[dependencies]
libc = { version = "0.2.0" }
rand = { version = "0.8.0" }
num-bigint = { version = "0.4.0" }
sprs = { version = "0.11.0", features = ["multi_thread"] }
rayon = { version = "1" }

# arkworks
ark-ff = { version = "0.3.0", features = ["parallel"] }
ark-serialize = "0.3.0"
ark-ec = { version = "0.3.0", features = ["parallel"] }
ark-poly = { version = "0.3.0", features = ["parallel"] }

# proof-systems
commitment_dlog = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce", features = ["ocaml_types"] }
groupmap = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce" }
mina-curves = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce" }
oracle = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce", features = ["ocaml_types"] }
plonk_circuits = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce", features = ["ocaml_types"] }
plonk_protocol_dlog = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce", features = ["ocaml_types"] }

# ocaml-specific
ocaml = { version = "0.22.1" }
ocaml-gen = { git = "https://github.com/o1-labs/proof-systems/", rev = "ba75514a900279e4d67c3331596081f382ded1ce" }

[profile.release]
debug = true
