[package]
name = "wires_15_stubs"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "OCaml stubs for the plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "wires_15_stubs"
crate-type = ["lib", "staticlib"]

[dependencies]
array-init = "2.0.0"
bincode = "1.3.3"
libc = { version = "0.2.0" }
num-bigint = { version = "0.4.0" }
rand = { version = "0.8.0" }
rayon = { version = "1" }
serde = "1.0.130"
sprs = { version = "0.11.0", features = ["multi_thread"] }

# arkworks
ark-ff = { version = "0.3.0", features = ["parallel"] }
ark-serialize = "0.3.0"
ark-ec = { version = "0.3.0", features = ["parallel"] }
ark-poly = { version = "0.3.0", features = ["parallel"] }

# proof-systems
commitment_dlog = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend", features = ["ocaml_types"] }
groupmap = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend" }
mina-curves = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend" }
oracle = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend", features = ["ocaml_types"] }
plonk_15_wires_circuits = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend", features = ["ocaml_types"] }
plonk_15_wires_protocol_dlog = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend", features = ["ocaml_types"] }

# ocaml-specific
ocaml = { version = "0.22.2" }
ocaml-gen = { git = "https://github.com/o1-labs/proof-systems", branch = "mimoo/backend" }

[profile.release]
debug = true
