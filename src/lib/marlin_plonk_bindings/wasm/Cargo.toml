[package]
name = "plonk_wasm"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "WASM stubs for plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "plonk_wasm"
crate-type = ["cdylib"]

################################# Dependencies ################################

[dependencies]
#wasm-bindgen-rayon = { version = "1.0", features = ["no-bundler"] }
wasm-bindgen = { version = "0.2" }
console_error_panic_hook = { version = "0.1.6" }
web-sys = { version = "0.3.35", features = ["Window", "Document", "HtmlElement", "Text", "Node", "Element" ] }
groupmap = { path = "../../crypto/proof-systems/groupmap" }
libc = { version = "0.2.0" }
algebra = { path = "../../crypto/proof-systems/zexe/algebra", features = [ "asm", "parallel", "bn_382", "tweedle", "pasta" ] }
algebra-core = { path = "../../crypto/proof-systems/zexe/algebra-core", features = [ "parallel" ] }
ff-fft = { path = "../../crypto/proof-systems/zexe/ff-fft", features = [ "parallel" ] }
rand = { version = "0.7", features = [ "wasm-bindgen" ] }
num-bigint = { version = "0.2.3" }
sprs = { version = "0.7.1" }
rand_core = { version = "0.5" }
rayon = { version = "1.0" }
mina-curves = { path = "../../crypto/proof-systems/curves" }

oracle = { path = "../../crypto/proof-systems/oracle" }
plonk_circuits = { path = "../../crypto/proof-systems/circuits/plonk", features = [ ] }

commitment_dlog = { path = "../../crypto/proof-systems/dlog/commitment", features = [ ] }
plonk_protocol_dlog = { path = "../../crypto/proof-systems/dlog/plonk", features = [ ] }

[profile.release]
debug = true
