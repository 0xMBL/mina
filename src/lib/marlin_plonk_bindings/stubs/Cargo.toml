[package]
name = "marlin_plonk_stubs"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "OCaml stubs for the plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "marlin_plonk_stubs"
crate-type = ["lib", "staticlib"]

[dependencies]
libc = { version = "0.2.0" }
rand = { version = "0.8.0" }
num-bigint = { version = "0.4.0" }
sprs = { version = "0.11.0", features = ["multi_thread"] }
rayon = { version = "1" }

# arkworks
ark-ff = { version = "0.3.0", features = ["parallel"] }
ark-serialize = "0.3.0"
ark-ec = { version = "0.3.0", features = ["parallel"] }
ark-poly = { version = "0.3.0", features = ["parallel"] }

groupmap = { path = "../../crypto/proof-systems/groupmap" }
mina-curves = { path = "../../crypto/proof-systems/curves" }
oracle = { path = "../../crypto/proof-systems/oracle" }
plonk_circuits = { path = "../../crypto/proof-systems/circuits/plonk", features = [ "ocaml_types" ] }
commitment_dlog = { path = "../../crypto/proof-systems/dlog/commitment", features = [ "ocaml_types" ] }
plonk_protocol_dlog = { path = "../../crypto/proof-systems/dlog/plonk", features = [ "ocaml_types" ] }

# ocaml-specific
ocaml-gen = { path = "../../crypto/proof-systems/ocaml/ocaml-gen" }

# ocaml-specific
ocaml = { version = "0.22.1" }
ocaml-gen = { path = "../../marlin/ocaml-gen" }

[profile.release]
debug = true
