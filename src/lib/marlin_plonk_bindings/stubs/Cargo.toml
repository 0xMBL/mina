[package]
name = "marlin_plonk_stubs"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "OCaml stubs for the plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "marlin_plonk_stubs"
crate-type = ["lib", "staticlib"]

[dependencies]
libc = { version = "0.2.0" }
rand = { version = "0.8.0" }
num-bigint = { version = "0.4.0" }
sprs = { version = "0.11.0", features = ["multi_thread"] }
rayon = { version = "1" }

# arkworks
ark-ff = { version = "0.3.0", features = ["parallel"] }
ark-serialize = "0.3.0"
ark-ec = { version = "0.3.0", features = ["parallel"] }
ark-poly = { version = "0.3.0", features = ["parallel"] }

# proof-systems
commitment_dlog = { git = "https://github.com/o1-labs/proof-systems/", branch = "master", features = ["ocaml_types"] }
groupmap = { git = "https://github.com/o1-labs/proof-systems/", branch = "master" }
mina-curves = { git = "https://github.com/o1-labs/proof-systems/", branch = "master" }
oracle = { git = "https://github.com/o1-labs/proof-systems/", branch = "master", features = ["ocaml_types"] }
plonk_circuits = { git = "https://github.com/o1-labs/proof-systems/", branch = "master", features = ["ocaml_types"] }
plonk_protocol_dlog = { git = "https://github.com/o1-labs/proof-systems/", branch = "master", features = ["ocaml_types"] }

# ocaml-specific
ocaml = { version = "0.22.1" }
ocaml-gen = { git = "https://github.com/o1-labs/proof-systems/", branch = "master" }

[profile.release]
debug = true
